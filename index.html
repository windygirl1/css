<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <img class="redRockOne" src="rocksImages/redRock.svg"/>
    <img class="redRockTwo" src="rocksImages/redRock.svg"/>
    <img class="redRockThree" src="rocksImages/redRock.svg"/>
    <img class="redRockFour" src="rocksImages/redRock.svg"/>
    <img class="redRockFive" src="rocksImages/redRock.svg"/>

    <img class="violetRockOne" src="rocksImages/violetRock.svg"/>
    <img class="violetRockTwo" src="rocksImages/violetRock.svg"/>
    <img class="violetRockThree" src="rocksImages/violetRock.svg"/>

    <img class="greenRockOne" src="rocksImages/greenRock.svg"/>
    <img class="greenRockTwo" src="rocksImages/greenRock.svg"/>

    <img class="blueRockOne" src="rocksImages/blueRock.svg"/>
    <img class="blueRockTwo" src="rocksImages/blueRock.svg"/>
    <div class="textContainer">
      <h1 class="title">Призы</h1> 
      <span class="afterTitle">Играй с Х июня по Y июля, <br>чтобы получить призы</span>
    <div class="presentBox">
      <div class="fatherOne">
        <div class="firstSonOfFatherOne"></div>
        <div class="secondSonOfFatherOne"></div>
        <div class="thirdSonOfFatherOne"></div>
        <div class="fouthSonOfFatherOne"></div>
        <div class="fifthSonOfFatherOne"></div>
        <div class="sixthSonOfFatherOne"></div>
        <div class="seventhSonOfFatherOne"></div>
        <div class="eighthSonOfFatherOne"></div>
        <div class="ninthSonOfFatherOne">
          <div class="avito">
          <img class="car" src="mainImages/car.svg"/>
          <span class="textSale">    
            Скидка 30% <br> на 1 отчёт <br> от Автотеки Авито
          </span>
          </div>  
        </div>
      </div>
      <div class="fatherTwo">
        <div class="firstSonOfFatherTwo"></div>
        <div class="secondSonOfFatherTwo"></div>
        <div class="thirdSonOfFatherTwo"></div>
        <div class="fouthSonOfFatherTwo"></div>
        <div class="fifthSonOfFatherTwo"></div>
        <div class="sixthSonOfFatherTwo"></div>
        <div class="seventhSonOfFatherTwo"></div>
        <div class="eighthSonOfFatherTwo"></div>
        <div class="ninthSonOfFatherTwo">
          <div class="musicService">
            <img class="earPhones" src="mainImages/earPhones.svg"/>
            <span class="textSubscribe">
              Подписка <br> на музыкальный <br> сервис
            </span>
          </div>
        </div>
      </div>
      <div class="fatherThree">
        <div class="firstSonOfFatherThree"></div>
        <div class="secondSonOfFatherThree"></div>
        <div class="thirdSonOfFatherThree"></div>
        <div class="fouthSonOfFatherThree"></div>
        <div class="fifthSonOfFatherThree"></div>
        <div class="sixthSonOfFatherThree"></div>
        <div class="seventhSonOfFatherThree"></div>
        <div class="eighthSonOfFatherThree"></div>
        <div class="ninthSonOfFatherThree">
          <div class="xBox">
          <img class="promocode" src="mainImages/xbox.svg"/>           
          <span class="textPromocode">
            Промокод 300 <span class="break">рублей</span> на Авито Доставку
          </span>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
